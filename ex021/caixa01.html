<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <link rel="shortcut icon" href="meu-logo.ico" type="image/x-icon">

    <style>
         h1 { /*box level */
            background-color: lightgreen;
            height: 300px;
            width: 400px;
            border: 10px groove blueviolet;
            padding: 10px;
            margin: 10px auto 30px auto;              
            outline: 5px dashed steelblue;
        }

        a { /* inline level */
            border: 10px solid orange;
            padding: 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafo também são exemplos de box-level, ma os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
